<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ultima APS</title>
    </head>
    <body>
        <header><h1>Ultima APS</h1></header>
        <div class="regioes">
            <h3 id="regiao-titulo">Escolha a região</h3>
            <div class="juncao">
                <div class="rosa-dos-ventos">
                    <div class="regiao triangulo Noroeste"></div>
                    <div class="regiao triangulo Norte"></div>
                    <div class="regiao triangulo Nordeste"></div>
                    <div class="regiao triangulo Oeste"></div>
                    <div class="regiao centro"></div>
                    <div class="regiao triangulo Leste"></div>
                    <div class="regiao triangulo Sudoeste"></div>
                    <div class="regiao triangulo Sul"></div>
                    <div class="regiao triangulo Sudeste"></div>
                </div>
                <div id="cidade-total" class="regiao cidade"></div>
            </div>
        </div>
        <div class="infos">
            <h3>INFORMAÇÕES</h3>
            <div id="listas">
                <ul id="titulos-infos">
                    <li><h4>Quantidade e Distribuição de Áreas Verdes</h4></li>
                    <li><h4>Estado de Conservação e Manutenção</h4></li>
                    <li><h4>Acessibilidade</h4></li>
                    <li><h4>Biodiversidade e Sustentabilidade</h4></li>
                    <li><h4>Uso e Satisfação do Público</h4></li>
                </ul>
                <ul id="dados">
                    <li class="qtd-distribuicao-de-areas-verdes"><h4>-</h4></li>
                    <li class="estado-conservacao-manutencao"><h4>-</h4></li>
                    <li class="acessibilidade"><h4>-</h4></li>
                    <li class="biodiversidade"><h4>-</h4></li>
                    <li class="uso-satisfacao-publico"><h4>-</h4></li>
                </ul>
                <ul id="avaliacao-dados">
                    <li class="qtd-distribuicao-de-areas-verdes avaliacao"><h4>-</h4></li>
                    <li class="estado-conservacao-manutencao avaliacao"><h4>-</h4></li>
                    <li class="acessibilidade avaliacao"><h4>-</h4></li>
                    <li class="biodiversidade avaliacao"><h4>-</h4></li>
                    <li class="uso-satisfacao-publico avaliacao"><h4>-</h4></li>
                </ul>
            </div>
            <div class="avaliacao geral"><h4>-</h4></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
